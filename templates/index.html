    <script>
        const themeSwitcher = document.getElementById("themeSwitcher")
        const body = document.getElementById("body")

        themeSwitcher.addEventListener("click", (e) => {
            if(e.target.name === "sunny-outline"){
                e.target.name = "moon"
                body.classList.add("light")
                body.classList.remove("dark")

            } else {
                console.log("change to sun-light")
                e.target.name = "sunny-outline"
                body.classList.add("dark")
                body.classList.remove("light")
            }
        })


    // 当页面加载时，尝试从 Cookie 中获取之前保存的语言选择
    window.onload = function() {
        var previousLanguage = getCookie("previous_language");
        if (previousLanguage) {
            document.querySelector("#language").value = previousLanguage;
        }
    };

    // 保存用户选择的语言到 Cookie
    function saveLanguage() {
        var selectedLanguage = document.querySelector("#language").value;
        setCookie("previous_language", selectedLanguage, 30); // 保存 30 天
    }

    // 获取 Cookie 值
    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
    }

    // 设置 Cookie 值
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }


    </script>
